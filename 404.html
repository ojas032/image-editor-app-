<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImageNerd — Fast Online Image Tools</title>
    <meta name="description" content="ImageNerd lets you compress, resize, crop, and convert images online — fast and free." />
    <script>
      // Handle SPA routing for GitHub Pages
      // Extract the path and redirect to index.html with the path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // If it's a clean URL (not index.html), redirect to index.html with the path
      if (!path.includes('index.html') && path !== '/') {
        // Store the intended path for the router to handle
        sessionStorage.setItem('spa-path', path + search + hash);
        window.location.replace('/index.html');
      }
    </script>
    <script>
      // Fallback: if JavaScript is disabled, redirect to home
      window.location.href = '/';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
